<!DOCTYPE html>

<html lang="en-US">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=700">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="//ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script src="js/mootools-more-1.4.0.1.js"></script>
<script src="js/mootools-drag-touch.js"></script>
<script src="js/prioritizer.js"></script>
<script src="js/prioritizer/locale/en-US.js"></script>
<script>
if (navigator.userAgent.match(/\bIEMobile\/10\b/)) {
    window.addEvent("domready", function() {
        var s = document.createElement("style");
        s.appendChild(document.createTextNode("@-ms-viewport{width:700px}"));
        document.getElementsByTagName("head")[0].appendChild(s);
    });
}
window.addEvent("load", function () {
    Prioritizer.init({
        backend: "dummy-api.json",
        dontSave: true
    });
});
</script>
<style>
/* Hide instructions, because they claim your choice will be saved. */
#instructions { display: none; }
</style>
<title>Prioritizer</title>
</head>

<body>

<div id="throbber"><img src="assets/save.gif" width="32" height="32"></div>

<div id="container">Loading application &hellip;</div>

<div style="position: absolute; top: 0; left: 0; z-index: 1000;">
    <a href="https://github.com/timdp/prioritizer"><img
    src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"
    alt="Fork me on GitHub" style="border: 0;"></a>
</div>

</body>

</html>
